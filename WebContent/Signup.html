<!DoCTYPE html>
<html>

<head>
    <title>Sign up Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/validations.js"></script>
</head>

<body>
    <div class="container"><br>
        <h1 class="text-success text-center">Signup Form for Project Management SYSTEM </h1><br>
        <div class="col-lg-8 m-auto d-block">
            <form method="POST" action="signup" onsubmit="return validation()" class="bg-light">

                    <div class="from-group">
                            
                         <label>USN :</label>
                         <input type="text" name="usn" class="form-control" id="usn" autocomplete="off">
                         <span id="usnumber" class="text-danger font-weight-bold"></span>
                                  </div>
    
				<div class="from-group">

                    <label>Name :</label>
                    <input type="text" name="name" class="form-control" id="user" autocomplete="off">
                    <span id="username" class="text-danger font-weight-bold"></span>
                </div>
                <div class="from-group">
                        
                     <label>Department :</label>
                     <input type="text" name="dept" class="form-control" id="dept" autocomplete="off">
                     <span id="department" class="text-danger font-weight-bold"></span>
                              </div>

                              <div class="from-group">
                                    
                                 <label>Semester :</label>
                                 <input type="text" name="sem" class="form-control" id="sem" autocomplete="off">
                                 <span id="semester" class="text-danger font-weight-bold"></span>
                                          </div>

                                          <div class="from-group">
                                            <label>Email ID :</label>
                                            <input type="email" name="email" class="form-control" id="email">
                                            <span id="eid" class="text-danger font-weight-bold"></span>
                                        </div>


                                        
                <div class="from-group">
                    <label>Mobile Number :</label>
                    <input type="text" name="mobile" class="form-control" id="monum">
                    <span id="mono" class="text-danger font-weight-bold"></span>
                </div>
                                      
            

                <div class="from-group">
                    <label>Password :</label>
                    <input type="password" name="password" class="form-control" id="pass">
                    <span id="pasd" class="text-danger font-weight-bold"></span>
                </div>

                <div class="from-group">
                    <label>Confirm Password :</label>
                    <input type="password" name="cpass" class="form-control" id="cpass">
                    <span id="cpasd" class="text-danger font-weight-bold"></span>
                </div>

                <br>
                
                <div>
                    <input type="submit" name="submit" value="Sign up	" class="btn btn-success">
                    <input type="reset" name="reset" value=" Clear " class="btn btn-info">

                </div>
             

            </form>
            <br>
            <form action="index.html">
                <input type="submit" name="submit1" value="Cancel" class="btn btn-danger">
            </form>

        </div>
    </div>


</body>

</html>
